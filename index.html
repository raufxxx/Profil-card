<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Porofil kart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="img-container">
            <img src="Profil.jpg" alt="porofil image">
        </div>
        <p class="info full-name">CodeHUB</p>
        <p class="info role">
            <i class="fas fa-user"></i>
            Developer(Programist)
        </p>
        <p class="info place">
            <i class="fas fa-map-marker-alt"></i>
            ******,Az…ôrbaycan
        </p>

        <div class="posts-info">
            <p><span>0</span>Posts</p>
            <p><span>5000</span>Likes</p>
            <p><span>31</span>Works</p>
        </div>

        <div class="social-container">
            <button class="instagram">
                <a href="https://www.instagram.com/icode_hub/">
                    <i class="fab fa-instagram"></i>
                </a>
            </button>
            <button class="tiktok">
                <a href="#">
                    <i class="fab fa-tiktok"></i>
                </a>
            </button>
            <button class="youtube">
                <a href="#">
                    <i class="fab fa-youtube"></i>
                </a>
            </button>
            <button class="github">
                <a href="#">
                    <i class="fab fa-github"></i>
                </a>
            </button>
        </div>

        <button class="action">Follow</button>
        <button class="action message">Message</button>
    </div>
</body>
</html>
